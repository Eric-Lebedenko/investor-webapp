<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor WebApp</title>
  <!-- Подключаем люксовый шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Навигация -->
  <nav class="nav">
    <a href="#dashboard" class="nav__link">Инвест-дашборд</a>
  </nav>

  <!-- Дашборд -->
  <section id="dashboard" class="dashboard">
    <h1 class="dashboard__title">Инвест-дашборд</h1>
    <div id="top-assets" class="assets-container">
      <div id="section-crypto" class="assets-group">
        <h2>Топ криптовалют</h2>
        <div id="crypto-list" class="asset-list"></div>
      </div>
      <div id="section-stocks" class="assets-group">
        <h2>Топ акций</h2>
        <div id="stocks-list" class="asset-list"></div>
      </div>
    </div>
  </section>

  <script src="app.js" defer></script>
</body>
</html>
